{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - Blog Site{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-edit"></i> Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <fieldset class="border p-3 mb-3">
                            <legend class="w-auto px-2">Account Information</legend>
                            {{ u_form|crispy }}
                        </fieldset>
                        
                        <fieldset class="border p-3">
                            <legend class="w-auto px-2">Profile Information</legend>
                            {{ p_form|crispy }}
                        </fieldset>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'user-profile' user.username %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
